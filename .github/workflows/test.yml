name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
    
    - name: Run tests with coverage
      run: |
        pytest -v --cov=src/prometh_cortex --cov-report=xml --cov-report=term-missing
    
    - name: Run linting with flake8
      run: |
        flake8 src/prometh_cortex --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 src/prometh_cortex --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics

    - name: Check code formatting with black
      run: |
        black --check src/prometh_cortex tests

    - name: Check import sorting with isort
      run: |
        isort --check-only src/prometh_cortex tests

    - name: Run type checking
      run: |
        mypy src/prometh_cortex
      continue-on-error: true
    
    - name: Test CLI functionality
      run: |
        # Test pcortex command is available
        pcortex --help

        # Test config command
        pcortex config --sample > test-config.toml

        # Verify the config file was created
        if [ ! -f test-config.toml ]; then
          echo "Failed to create config file"
          exit 1
        fi

        # Clean up
        rm test-config.toml

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-${{ matrix.os }}-py${{ matrix.python-version }}
        fail_ci_if_error: false
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'

  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install build tools
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    - name: Build package
      run: python -m build

    - name: Check package with twine
      run: twine check dist/*

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist-packages
        path: dist/